<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-10">
      <div class="card shadow-sm border-0 rounded">
        <div class="card-body p-4">
          <h2 class="text-center text-primary mb-4 fw-bold">Create an Account</h2>

          <form [formGroup]="registerForm" (ngSubmit)="signUp()">
            <!-- Full Name -->
            <div class="form-group mb-3">
              <label for="fullName" class="form-label fw-bold">Full Name</label>
              <input
                type="text"
                id="fullName"
                formControlName="fullName"
                class="form-control"
                placeholder="Enter your full name"
              />
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Create a password"
              />
            </div>

            <!-- Confirm Password -->
            <div class="form-group mb-4">
              <label for="repeatPassword" class="form-label fw-bold">Confirm Password</label>
              <input
                type="password"
                id="repeatPassword"
                formControlName="repeatPassword"
                class="form-control"
                placeholder="Repeat your password"
              />
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>

            <!-- Links -->
            <p class="text-center mb-1">
              Already have an account?
              <a href="#" class="text-primary fw-bold" (click)="goToLogin()">Login</a>
            </p>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
