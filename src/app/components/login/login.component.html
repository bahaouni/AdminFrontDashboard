<!-- Include Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container-md">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="card-group shadow-lg">
          <!-- Login Card -->
          <div class="card border-0">
            <div class="card-body p-4">
              <form>
                <h1 class="text-primary fw-bold text-center mb-4">Login</h1>
                <p class="text-center text-body-secondary mb-4">Sign In to your account</p>

                <!-- Username -->
                <div class="input-group mb-3">
                  <span class="input-group-text bg-primary text-white">
                    <i class="bi bi-person"></i>
                  </span>
                  <input
                    autocomplete="username"
                    class="form-control"
                    placeholder="Username"
                    [(ngModel)]="email"
                    name="email"
                  />
                </div>

                <!-- Password -->
                <div class="input-group mb-4">
                  <span class="input-group-text bg-primary text-white">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    autocomplete="current-password"
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                  />
                </div>

                <!-- Buttons -->
                <div class="row">
                  <div class="col-6">
                    <button
                      class="btn btn-primary w-100 fw-bold"
                      type="submit"
                      (click)="handleLogin()"
                    >
                      Login
                    </button>
                  </div>
                  <div class="col-6 text-end">
                    <button
                      class="btn btn-link text-primary fw-bold px-0"
                      type="button"
                      routerLink="/forgetpassword"
                    >
                      Forgot password?
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Sign Up Card -->
          <div class="card text-white bg-primary border-0 py-5" style="min-width: 44%;">
            <div class="card-body text-center d-flex flex-column justify-content-center">
              <div>
                <h2 class="fw-bold mb-4">Sign Up</h2>
                <p class="mb-4">
                  Don't have an account yet? Register and join us today.
                </p>
                <button
                  class="btn btn-outline-light fw-bold px-4"
                  routerLink="/register"
                >
                  Register Now!
                </button>
              </div>
            </div>
          </div>
        </div> <!-- End of card group -->
      </div>
    </div>
  </div>
</div>
