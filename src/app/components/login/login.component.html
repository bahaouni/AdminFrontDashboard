<!-- Include Bootstrap Icons in the head of index.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container-md">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="card-group">
          <!-- Login Card -->
          <div class="card p-4">
            <div class="card-body">
              <form>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <div class="input-group mb-3">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i> <!-- Using i tag for icon -->
                  </span>
                  <input
                    autocomplete="username"
                    class="form-control"
                    placeholder="Username"
                    [(ngModel)]="email"
                    name="email"
                  />
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i> <!-- Using i tag for icon -->
                  </span>
                  <input
                    autocomplete="current-password"
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                  />
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" type="submit">
                      Login
                    </button>
                  </div>
                  <div class="col-6 text-end">
                    <button class="btn btn-link text-primary px-0" type="button" routerLink="/forgetpassword">
                      Forgot password?
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Sign Up Card (Lighter Blue Theme) -->
          <div class="card text-white bg-info py-5" style="min-width: 44%;">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p class="mb-2">
                  Sign Up as a User
                </p>
                <button class="btn btn-dark mb-2" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
