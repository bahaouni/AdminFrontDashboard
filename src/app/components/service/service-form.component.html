<div class="container">
  <h1 class="title">Service Management</h1>

  <form class="service-form" (ngSubmit)="saveService()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="service.name"
        name="name"
        class="form-control"
        required
        placeholder="Enter service name"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="service.description"
        name="description"
        class="form-control"
        rows="4"
        required
        placeholder="Enter service description"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="service.price"
        name="price"
        class="form-control"
        required
        placeholder="Enter price"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary-btn">
        {{ isEditMode ? 'Update' : 'Add' }} Service
      </button>
      <button
        type="button"
        class="btn cancel-btn"
        (click)="resetForm()"
        *ngIf="isEditMode"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
