<div class="container">
  <h1>Service Management</h1>

  <!-- Service Form -->
  <form (ngSubmit)="saveService()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="serviceA.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="serviceA.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="serviceA.price" name="price" required />
    </div>

    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" [(ngModel)]="serviceA.capacity" name="capacity" required />
    </div>

    <div class="form-group">
      <label for="availability">Availability</label>
      <div class="availability-input">
        <input type="date" [(ngModel)]="newDate" name="newDate" />
        <button type="button" (click)="addDate()">Add Date</button>
      </div>
      <ul>
        <li *ngFor="let date of serviceA.availability; let i = index">
          {{ date }}
          <button type="button" (click)="removeDate(i)">Remove</button>
        </li>
      </ul>
    </div>

    <button type="submit" class="btn">{{ isEditMode ? 'Update' : 'Add' }} Service</button>
    <button type="button" class="btn cancel" (click)="resetForm()" *ngIf="isEditMode">Cancel</button>
  </form>

  <!-- Service List -->
  <table class="service-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Capacity</th>
        <th>Availability</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <td>{{ service.name }}</td>
        <td>{{ service.description }}</td>
        <td>{{ service.price | currency }}</td>
        <td>{{ service.capacity }}</td>
        <td>{{ service.availability.join(', ') }}</td>
        <td class="x">
          <button  style="margin-right: 10px;" (click)="editService(service)">Edit</button>
          <button (click)="deleteService(service.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
