<div class="order-history">
  <h1 class="title">Users</h1>
  <ul class="order-list">
    <li *ngFor="let order of orders" class="card">
      <div class="card-header">
        <div class="header-content">
          <h2 class="card-title">User #{{ order.id }}</h2>
          <span class="badge" [ngClass]="order.badgeClass">{{ order.status }}</span>
        </div>
      </div>
      <div class="card-content">
        <div class="content-row">
          <span class="label">Date:</span>
          <span>{{ order.date }}</span>
        </div>
        <div class="content-row">
          <span class="label">Items Purchased:</span>
          <span>{{ order.items }}</span>
        </div>
        <div class="content-row">
          <span class="label">Total Amount:</span>
          <span>${{ order.total }}</span>
        </div>
      </div>
      <div class="card-footer">
        <a href="#" class="link">View Details</a>
      </div>
    </li>
  </ul>
</div>
