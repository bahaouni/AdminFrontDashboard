<app-header></app-header>
<div class="container my-5">
    <!-- Header Section -->
    <div class="text-center mb-5">
      <h2 style="color: #5a189a;">Services for {{ eventName }}</h2>
      <p class="lead">Explore the services included in your event plan.</p>
    </div>
  
    <!-- List of Services -->
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let service of services">
        <div class="card h-100 shadow-sm">
          <img [src]="'app/assets/images/' + service.image" alt="{{ service.name }}" class="card-img-top" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ service.name }}</h5>
            <p class="card-text text-muted">{{ service.description }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <p class="fw-bold mb-0" style="color: #5a189a;">$ {{ service.price }}</p>
              <button class="btn btn-primary btn-sm" (click)="bookService(service)">
                Book Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- Dialog -->
  <div
    class="modal fade"
    id="serviceDetailsModal"
    tabindex="-1"
    aria-labelledby="serviceDetailsModalLabel"
    aria-hidden="true"
    *ngIf="selectedService"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="serviceDetailsModalLabel">
            {{ selectedService.name }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{ selectedService.description }}</p>
          <p><strong>Price:</strong> ${{ selectedService.price }}</p>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-success"
            (click)="confirmBooking()"
            data-bs-dismiss="modal"
          >
            Confirm Booking
          </button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
